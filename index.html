<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/5.css">
    <title>Weather app</title>
</head>

<body class="bg-dark text-white">
    <div class="container"></div>
    <header>
        <input type="text" name="" id="" placeholder="Search for a city" autocomplete="off"
            class="s1 d-block mx-auto mt-5 mb-5 pr-5 pl-1 py-2">
    </header>
    <section class="location container text-center">
        <div class="city text-white font-weight-bold mb-2" style="font-size: 30px;">Mumbai, IN</div>
        <div class="date ">Sunday 7th June 2020</div>
    </section>
    <div class="t1 container text-center">
        <div class="temp font-weight-bold" style="font-size: 40px;">33 &#8451</div>
        <div class="weather font-weight-bold mb-2">Cloudy</div>
        <div class="hi-low font-weight-bold">35 &#8451 / 28 &#8451</div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
